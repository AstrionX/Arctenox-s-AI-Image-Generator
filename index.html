<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Image Generator</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#F06292">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'primary': 'var(--color-primary)',
              'secondary': 'var(--color-secondary)',
              'accent': 'var(--color-accent)',
              'accent-hover': 'var(--color-accent-hover)',
              'bg-primary': 'rgba(var(--color-bg-primary-rgb), var(--ui-opacity, 1))',
              'bg-secondary': 'rgba(var(--color-bg-secondary-rgb), var(--ui-opacity, 1))',
              'bg-tertiary': 'rgba(var(--color-bg-tertiary-rgb), var(--ui-opacity, 1))',
              'text-primary': 'var(--color-text-primary)',
              'text-secondary': 'var(--color-text-secondary)',
              'border-primary': 'var(--color-border-primary)',
              'input-bg': 'rgba(var(--color-input-bg-rgb), var(--ui-opacity, 1))',
              'input-border': 'var(--color-input-border)',
              'input-text': 'var(--color-input-text)',
              'input-placeholder': 'var(--color-input-placeholder)',
              'danger': 'var(--color-danger)',
              'danger-bg': 'rgba(var(--color-danger-bg-rgb), var(--ui-opacity, 0.5))',
              'success': 'var(--color-success)',
              'success-bg': 'rgba(var(--color-success-bg-rgb), var(--ui-opacity, 0.5))',
              'warning': 'var(--color-warning)',
              'warning-bg': 'rgba(var(--color-warning-bg-rgb), var(--ui-opacity, 0.5))',
              'info': 'var(--color-info)',
              'info-bg': 'rgba(var(--color-info-bg-rgb), var(--ui-opacity, 0.5))',
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-in-out',
              'slide-up': 'slideUp 0.5s ease-in-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: 0 },
                '100%': { opacity: 1 },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: 0 },
                '100%': { transform: 'translateY(0)', opacity: 1 },
              }
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.17.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "vite": "https://aistudiocdn.com/vite@^7.1.4",
    "path": "https://aistudiocdn.com/path@^0.12.7",
    "url": "https://aistudiocdn.com/url@^0.11.4"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-bg-primary transition-all duration-300">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
